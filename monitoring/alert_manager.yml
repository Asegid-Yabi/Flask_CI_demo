global:
  resolve_timeout: 5m

route:
  receiver: 'slack-notifications'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - api_url: ${SLACK_WEBHOOK_URL}
        channel: '#devops_flask'
        send_resolved: true
        title: '[Flask CI/CD ALERT] {{ .CommonAnnotations.summary }}'
        text: '{{ .CommonAnnotations.description }}'
